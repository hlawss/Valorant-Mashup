<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Valorant Mashup</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #0f1923;
      color: white;
      text-align: center;
      padding: 2rem;
    }

    h1 {
      color: #ff4655;
      margin-bottom: 0.3rem;
      font-size: 3.2rem;
      font-weight: 700;
    }

    #subtitle {
      margin-top: 0;
      margin-bottom: 0.3rem;
      font-size: 1.1rem;
    }

    #dateToday {
      margin-bottom: 1.25rem;
      color: #ccc;
      font-size: 1rem;
    }

    #imageContainer {
      margin-top: 0.5rem;
    }

    img#mashImage {
      width: 300px;
      border-radius: 12px;
      margin: 1rem 0;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
    }

    .guess-area {
      margin-top: 0.5rem;
    }

    .input-wrapper {
      position: relative;
      display: inline-block;
      margin: 0.5rem 1rem;
    }

    input {
      padding: 0.8rem 1.2rem;
      font-size: 1.1rem;
      border-radius: 10px;
      border: none;
      outline: none;
      width: 260px;
      background-color: #1c2a36;
      color: white;
      box-sizing: border-box;
      box-shadow: 0 0 0 3px white;
    }

    input.correct {
      background-color: #28a745 !important;
    }

    input.incorrect {
      background-color: #dc3545 !important;
    }

    .autocomplete-list {
      position: absolute;
      background: #1c2a36;
      color: white;
      border: 1px solid white;
      border-radius: 5px;
      width: 260px;
      max-height: 150px;
      overflow-y: auto;
      z-index: 100;
      box-shadow: 0 4px 6px rgba(0,0,0,0.4);
    }

    .autocomplete-item {
      padding: 0.5rem;
      cursor: pointer;
    }

    .autocomplete-item.active,
    .autocomplete-item:hover {
      background-color: #2a3a48;
    }

    button {
      padding: 1rem 2rem;
      background: #ff4655;
      color: white;
      font-size: 1.1rem;
      border: none;
      border-radius: 7px;
      cursor: pointer;
      margin-top: 1rem;
    }

    #feedback, #attemptCounter, #countdown {
      margin-top: 1.2rem;
      font-size: 1rem;
      color: #ccc;
    }

    @media (max-width: 600px) {
      h1 { font-size: 2.6rem; }
      #subtitle, #dateToday { font-size: 1rem; }
      img#mashImage { width: 90%; max-width: 300px; }
      .input-wrapper, input, button { width: 90%; max-width: 260px; }
      .autocomplete-list { width: 100%; max-width: none; }
    }
  </style>
</head>
<body>
  <h1>Valorant Mashup</h1>
  <p id="subtitle">Guess the two Valorant agents in today’s mashup.</p>
  <p id="dateToday"></p>

  <div id="imageContainer">
    <img id="mashImage" src="" alt="Daily Face Mash" />
  </div>

  <div class="guess-area" id="guessArea">
    <div class="input-wrapper">
      <input type="text" id="guess1" placeholder="Agent 1" autocomplete="off" />
      <div id="autocomplete1" class="autocomplete-list"></div>
    </div>

    <div class="input-wrapper">
      <input type="text" id="guess2" placeholder="Agent 2" autocomplete="off" />
      <div id="autocomplete2" class="autocomplete-list"></div>
    </div>

    <br />
    <button id="submitBtn" onclick="checkGuess()">Submit Guess</button>
  </div>

  <div id="feedback"></div>
  <div id="attemptCounter"></div>
  <div id="countdown"></div>

  <script>
    const agentNames = [
      "Astra", "Breach", "Brimstone", "Chamber", "Clove", "Cypher", "Deadlock",
      "Fade", "Gekko", "Harbor", "Iso", "Jett", "KAY/O", "Killjoy", "Neon",
      "Omen", "Phoenix", "Raze", "Reyna", "Sage", "Skye", "Sova", "Viper",
      "Yoru", "Vyse", "Tejo", "Waylay"
    ];

    const puzzles = {
      "2025-06-20": {
        image: "images/ValorantMashup.png",
        answers: ["Breach", "Skye"]
      },
      "2025-06-21": {
        image: "images/tomorrow.png",
        answers: ["Viper", "Killjoy"]
      },
      "2025-06-22": {
        image: "images/saturday.png",
        answers: ["Omen", "Yoru"]
      }
    };

    const maxAttempts = 6;
    let attempts = 0;
    let todayKey, todayPuzzle;

    function formatDate(date) {
      return date.toISOString().split("T")[0];
    }

    function loadTodayPuzzle() {
      const today = new Date();
      todayKey = formatDate(today);
      todayPuzzle = puzzles[todayKey];

      document.getElementById("dateToday").textContent = today.toLocaleDateString(undefined, {
        weekday: 'long', year: 'numeric', month: 'long', day: 'numeric'
      });

      if (!todayPuzzle) {
        document.getElementById("feedback").innerHTML = "⚠️ No puzzle set for today.";
        return;
      }

      document.getElementById("mashImage").src = todayPuzzle.image;

      const saved = JSON.parse(localStorage.getItem("dailyGuess_" + todayKey));
      if (saved) {
        document.getElementById("guessArea").style.display = "none";
        document.getElementById("feedback").innerHTML = "You've already played today's puzzle. Try again tomorrow.";
        document.getElementById("attemptCounter").textContent = saved.solved
          ? `You got it in ${saved.attempts} guess${saved.attempts === 1 ? "" : "es"}.`
          : `You did not complete today’s mashup. You used ${saved.attempts} guess${saved.attempts === 1 ? "" : "es"}.`;
      }
    }

    function capitalize(name) {
      return name ? name[0].toUpperCase() + name.slice(1).toLowerCase() : "";
    }

    function checkGuess() {
      const input1 = document.getElementById("guess1");
      const input2 = document.getElementById("guess2");
      const g1 = capitalize(input1.value.trim());
      const g2 = capitalize(input2.value.trim());

      const correct = todayPuzzle.answers;
      const guesses = [g1, g2];
      const allCorrect = guesses.every(g => correct.includes(g));

      input1.classList.remove("correct", "incorrect");
      input2.classList.remove("correct", "incorrect");
      input1.classList.add(correct.includes(g1) ? "correct" : "incorrect");
      input2.classList.add(correct.includes(g2) ? "correct" : "incorrect");

      attempts++;

      if (allCorrect) {
        document.getElementById("feedback").innerHTML = `✅ Correct! It was <b>${correct[0]}</b> and <b>${correct[1]}</b>.`;
        document.getElementById("attemptCounter").textContent = `You got it in ${attempts} guess${attempts === 1 ? "" : "es"}.`;
        endGame(true);
      } else if (attempts >= maxAttempts) {
        document.getElementById("feedback").innerHTML = `❌ Out of tries! It was <b>${correct[0]}</b> and <b>${correct[1]}</b>.`;
        document.getElementById("attemptCounter").textContent = `You did not complete today’s mashup. You used ${attempts} guess${attempts === 1 ? "" : "es"}.`;
        endGame(false);
      } else {
        document.getElementById("feedback").textContent = `❌ Incorrect. Attempts left: ${maxAttempts - attempts}`;
      }
    }

    function endGame(solved) {
      document.getElementById("guess1").disabled = true;
      document.getElementById("guess2").disabled = true;
      document.getElementById("submitBtn").disabled = true;

      localStorage.setItem("dailyGuess_" + todayKey, JSON.stringify({
        solved: solved,
        attempts: attempts
      }));
    }

    function setupAutocomplete(inputId, listId) {
      const input = document.getElementById(inputId);
      const list = document.getElementById(listId);
      let currentFocus = -1;

      input.addEventListener("input", function () {
        const val = this.value.toLowerCase();
        list.innerHTML = "";
        if (!val) return;

        const matches = agentNames.filter(name => name.toLowerCase().startsWith(val));
        matches.forEach(name => {
          const item = document.createElement("div");
          item.classList.add("autocomplete-item");
          item.textContent = name;
          item.onclick = () => {
            input.value = name;
            list.innerHTML = "";
          };
          list.appendChild(item);
        });
      });

      input.addEventListener("keydown", function(e) {
        let items = list.querySelectorAll(".autocomplete-item");
        if (e.key === "ArrowDown") {
          currentFocus = (currentFocus + 1) % items.length;
        } else if (e.key === "ArrowUp") {
          currentFocus = (currentFocus - 1 + items.length) % items.length;
        } else if (e.key === "Enter" && currentFocus > -1) {
          e.preventDefault();
          items[currentFocus].click();
        }

        items.forEach((item, i) => {
          item.classList.toggle("active", i === currentFocus);
        });
      });

      document.addEventListener("click", e => {
        if (!list.contains(e.target) && e.target !== input) list.innerHTML = "";
      });
    }

    function updateCountdown() {
      const now = new Date();
      const nextMidnight = new Date();
      nextMidnight.setHours(24, 0, 0, 0);
      const ms = nextMidnight - now;
      const h = Math.floor(ms / 3600000);
      const m = Math.floor((ms % 3600000) / 60000);
      const s = Math.floor((ms % 60000) / 1000);
      document.getElementById("countdown").textContent = `Next puzzle in ${h}h ${m}m ${s}s`;
    }

    window.onload = function() {
      loadTodayPuzzle();
      setupAutocomplete("guess1", "autocomplete1");
      setupAutocomplete("guess2", "autocomplete2");

      ["guess1", "guess2"].forEach(id => {
        document.getElementById(id).addEventListener("keypress", function(e) {
          if (e.key === "Enter") {
            if (id === "guess1") document.getElementById("guess2").focus();
            else checkGuess();
          }
        });
      });

      setInterval(updateCountdown, 1000);
    };
  </script>
</body>
</html>
